<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONO Ultra AI</title>
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="scripts/main.js"></script>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-icon"></div>
    </div>

    <!-- Hero Section (Logo + Explore Down) -->
    <section id="hero">
        <img id="main-logo" src="assets/images/logo.png" alt="MONO Ultra AI">
        <div id="explore-down">
            <span>Explore Down</span>
            <div class="arrow"></div>
        </div>
    </section>

    <!-- Navbar -->
    <nav id="navbar">
        <img id="navbar-logo" src="assets/images/logo.png" alt="MONO Ultra AI">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Background Video -->
    <div id="background-video-container">
        <video autoplay muted loop id="background-video">
            <source src="assets/videos/background.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
